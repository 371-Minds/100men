<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla vs 100 Men</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff9900;
        }
        
        .menu-button {
            background-color: #ff9900;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            width: 250px;
        }
        
        .menu-button:hover {
            background-color: #ffb84d;
            transform: scale(1.05);
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
        }
        
        .status-bar {
            background-color: #333;
            border-radius: 5px;
            height: 30px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar span {
            position: absolute;
            left: 10px;
            top: 5px;
            z-index: 2;
            color: #fff;
        }
        
        .bar-fill {
            height: 100%;
            width: 100%;
            background-color: #ff9900;
            transition: width 0.3s;
        }
        
        #health-fill {
            background-color: #ff3333;
        }
        
        #special-fill {
            background-color: #3399ff;
        }
        
        #score-display {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .abilities-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            max-width: 600px;
        }
        
        .ability-button, .formation-button {
            background-color: #3399ff;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ability-button:hover, .formation-button:hover {
            background-color: #66b3ff;
        }
        
        .ability-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff9900;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Game canvas */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <!-- Game screens and UI will be created by UIManager.js -->
    
    <script type="module" src="src/index.js"></script>
</body>
</html>
